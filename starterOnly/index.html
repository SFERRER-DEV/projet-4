<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
      <img alt="logo" src="./images/Logo.png" width="250" height="45" />
    </div>
    <div class="main-navbar">
      <a href="#"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a href="javascript:void(0);" class="icon">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    </div>
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline"><span>Marathon </span><span>national </span><span>de jeux vidéos</span></h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !
          </p>
        </div>
        <div class="hero-img">
          <img src="./images/bg_img.jpg" alt="Marathon national des gamers de jeux vidéos" />
        </div>
        <button id="btn-opening-inscription" class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>

      <div id="form-inscription" class="bground">
        <div class="content">
          <span id="cross-closing-inscription" class="close"></span>
          <div class="modal-body">
            <form name="reserve">
              <div class="formData">
                <label for="first">Prénom</label>
                <input class="text-control" type="text" id="first" name="first" minlength="2" required/>
              </div>
              <div class="formData">
                <label for="last">Nom</label>
                <input class="text-control" type="text" id="last" name="last" minlength="2"  required/>
              </div>
              <div class="formData">
                <label for="email">E-mail</label>
                <input class="text-control" type="email" id="email" name="email" pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-zA-Z]{2,6}(?:\.[a-zA-Z]{2})?)$" required/>
              </div>
              <div class="formData">
                <label for="birthdate">Date de naissance</label>
                <input class="text-control" type="date" id="birthdate" name="birthdate" min="1901-01-01" required />
              </div>
              <div class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" step="1" required>
              </div>
              <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
              <div class="formData">
                <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" required />
                <label class="checkbox-label" for="location1"><span class="checkbox-icon"></span>New York</label>
                <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco" required />
                <label class="checkbox-label" for="location2"><span class="checkbox-icon"></span>San Francisco</label>
                <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" required />
                <label class="checkbox-label" for="location3"><span class="checkbox-icon"></span>Seattle</label>
                <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" required />
                <label class="checkbox-label" for="location4"><span class="checkbox-icon"></span>Chicago</label>
                <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" required />
                <label class="checkbox-label" for="location5"><span class="checkbox-icon"></span>Boston</label>
                <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" required/>
                <label class="checkbox-label" for="location6"><span class="checkbox-icon"></span>Portland</label>
              </div>
              <div class="formData">
                <input class="checkbox-input" type="checkbox" id="checkbox1" name="accept1" required/>
                <label class="checkbox2-label" for="checkbox1">
                  <span class="checkbox-icon"></span>J'ai lu et accepté les conditions d'utilisation.
                </label>                
              </div>
              <div class="formData">
                <input class="checkbox-input" type="checkbox" id="checkbox2" name="accept2"/>
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>Je souhaite être prévenu des prochains évènements.
                </label>
              </div>

              <input class="btn-submit button" type="submit" name="letsgo" value="C'est parti" />

            </form>

            </div>
        </div>
      </div>

    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2022, GameOn Inc.
      </p>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
